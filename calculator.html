<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    
</head>
<body>
    <div class="grid-container">
      <div class="grid-item item1"><input type="text"class="result" placeholder="13"></div>
      <div class="grid-item"><input type="button" value="C" class="itemclear"></div>
      <div class="grid-item"><input type="button" value="+"></div>
      <div class="grid-item"><input type="button" value="-"></div>
      <div class="grid-item"><input type="button" value="*"></div>
      <div class="grid-item"><input type="button" value="/"></div>
      <div class="grid-item"><input type="button" value="1"></div>
      <div class="grid-item"><input type="button" value="2"></div>
      <div class="grid-item"><input type="button" value="3"></div>
      <div class="grid-item"><input type="button" value="0"></div>
      <div class="grid-item"><input type="button" value="4"></div>
      <div class="grid-item"><input type="button" value="5"></div>
      <div class="grid-item"><input type="button" value="6"></div>
      <div class="grid-item item7" ><input type="button" value="7"></div>
      <div class="grid-item"><input type="button" value="8"></div>
      <div class="grid-item"><input type="button" value="9"></div>
      <div class="grid-item equal"><input type="button" value="="></div>
    </div>
</body>
</html>
